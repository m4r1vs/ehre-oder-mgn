    <body>
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                background: #000;
                color: #fff;
                font-family: "Helvetica Neue", Helvetica, "Roboto", Arial, sans-serif;
                font-weight: 100;
                text-align: center;
                margin: 0;
            }
            body {
                padding: 0 0 56px 0;
                overflow: hidden;
            }
            video {
                position: absolute;
                height: calc(100vh - 56px);
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
            button {
                position: fixed;
                appearance: none;
                left: 0;
                bottom: 0;
                right: 0;
                padding: 4px;
                height: 56px;
                width: 100vw;
                border: none;
                background: #fff;
                line-height: 48px;
                margin: 0;
                font-size: 24px;
                cursor: pointer;
                font-weight: 100;
            }
            #result {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #000;
                color: #fff;
                z-index: 100;
                text-align: center;
            }

            #result-text {
                font-size: 56px;
                line-height: 60vh;
                margin: 0;
                padding: 0;
                font-weight: 100;
            }

            button:active, button:focus {
                background: #bfbfbf;
            }
        </style>
